name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - experiment/cloudflare-static-export

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
          
      - name: Show current directory 
        run: pwd 
        
      - name: List files 
        run: ls -la    
           
      - name: Verify pnpm
        run: pnpm --version   

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build OpenNext bundle
        run: pnpm run build:opennext

      - name: Deploy to Cloudflare Workers  
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
